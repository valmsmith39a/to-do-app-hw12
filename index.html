<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class='container'>
		<div class='row new-task'> 
			<h2>Task List</h2>
		    <h5>New Task</h5> 
			<div class='input date-input-container col-md-3 col-sm-4 col-xs-4'>Date
				<br><input class = 'input-field' id='date-input' type="date" value=""></input>
			</div>
			<div class='input task-input-container col-md-3 col-sm-4 col-xs-4'>Task
			    <br><input class = 'input-field' id='task-input' type="text" placeholder=""></input>
			</div>
			<div class='input add-task-container col-md-2 col-sm-4 col-xs-4' >
				<input id='add-task-button' type="submit" value="Add Task"></input>
			</div>
			<br>
			<br>
			<br>
		</div>
		<div class='row tasks-titles'> 
		    <h5>Tasks</h5>
			<div class='output date-output col-md-1 col-xs-3'>Date</div>
			<div class='output task-output col-md-7 col-xs-3'>Task</div>
			<div class='output completion-output col-md-2 col-xs-3'>Completed</div>
			<div class='output delete col-md-2 col-xs-3'>Delete</div>
		</div>
		<div class='row tasks-list'>
		</div>
	</div>
	<script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
	<script src="http://momentjs.com/downloads/moment.min.js"></script>
	<script src='js/main.js'></script>
</body>
</html>
